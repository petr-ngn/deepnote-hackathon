name: Poetry Pylint Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies with Poetry
      run: |
        poetry install --no-root

    - name: Run pylint and extract score
      run: |
        FILES=$(find src -type f -name "*.py" ! -name "__init__.py")
        if [ -n "$FILES" ]; then
          poetry run pylint --output-format=text $FILES > pylint-report.txt || true
          grep 'Your code has been rated at' pylint-report.txt || true
          SCORE=$(grep 'Your code has been rated at' pylint-report.txt | awk '{print $7}' | cut -d'/' -f1)
          echo "Pylint score: $SCORE"
          echo "$SCORE" > pylint_score.txt
        else
          echo "No Python files to lint."
          echo "0.0" > pylint_score.txt
        fi

    - name: Upload pylint score artifact
      uses: actions/upload-artifact@v4
      with:
        name: pylint-score
        path: pylint_score.txt
